<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
</head>

<body>
    <h1>Admin</h1>
    <p>ID=<span id="id"></span></p>

    <h2>Audio List</h2>
    <input type="file" id="file-input" multiple>
    <button id="upload-btn">Upload</button>
    <table id="audio-table" border="1">
        <thead>
            <tr>
                <th>MD5</th>
                <th>File</th>
                <th>Choose for All</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Client List</h2>
    <table id="client-table" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>User</th>
                <th>Status</th>
                <th>Preloaded File</th>
                <th>Choose File</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button id="preload-btn">Preload</button>

    <h2>Playback Controls</h2>
    <button id="play-btn">Play</button>
    <button id="pause-btn">Pause</button>
    <label for="jump-input">Jump to (seconds):</label>
    <input type="number" id="jump-input" placeholder="0">
    <button id="jump-btn">Jump</button>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="admin.js"></script>
</body>

</html>
